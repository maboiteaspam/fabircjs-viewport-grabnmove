<html>
<head>
    <title>Demo fabric canvas grab n move style</title>
</head>
<body>

<canvas id="id-of-your-canvas" width="500" height="500"></canvas>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js"></script>
<script src="https://raw.githubusercontent.com/rstgroup/fabricjs-viewport/master/dist/fabricjs_viewport.js"></script>
<script src="https://raw.githubusercontent.com/maboiteaspam/fabircjs-viewport-grabnmove/master/fabricjs_fastcanvas.js"></script>
<script src="https://raw.githubusercontent.com/maboiteaspam/fabircjs-viewport-grabnmove/master/fabricjs_viewport_grabnmove.js"></script>
<script>

    var c = new fabric.CanvasWithViewport("id-of-your-canvas");

    c.enableGrabbing();
    c.setZoom(c.viewport.zoom*1.1); // zoom in by 10%

</script>
</body>
</html>
